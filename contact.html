<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact - The Barber Shop</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="box">
				<h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="products.html">Products</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>	
				</nav>
			</div>
		</header>

		<main class="contact-page">
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" class="input-template" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-template" required placeholder="yourmail@domain.com">

				<label for="phone">Phoe</label>
				<input type="tel" id="phone" class="input-template" required placeholder="(XX)XXXXX-XXXX">

				<label for="menssage">Message</label>
				<textarea cols="70" rows="10" id="message" class="input-template" required></textarea>	

				<fieldset>
					<legend>Preferable</legend>
					<label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>
					<label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-telefone">Phone</label>				
					<label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked="">WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Best schedule time of the day</legend>
					<select>
						<option>Morning</option>
						<option>Afternoon</option>
						<option>Evening</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked> Would like to receive our newsletter?</label>
				<input type="submit" value="Send" class="send">
			</form>

			<table>
				<thead>
					<tr>
						<th>Day</th>
						<th>Schedule</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Monday</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Wednesday</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Friday</td>
						<td>8h ~ 20h</td>
				</tbody>
				</tr>
			</table>
		</main>

		<footer>
			<img src="img/logo-branco.png">
			<p class="copyright">&copy; Copyright The Barber Shop - 2020</p>
		</footer>
	</body>
</html>
